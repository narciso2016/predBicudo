      function popup(){
           varWindow = window.open ('help.pdf', 'popup')
      }

      function valida(vmin, vmax, varClim, tipo) {

           if( tipo == 1 )
              numero = (typeof document.getElementById("tar").value === 'undefined' )? "": document.getElementById("tar").value;
           else
             if( tipo == 2 )
               numero = (typeof document.getElementById("ur").value === 'undefined')? "": document.getElementById("ur").value;
             else
               if( tipo == 3 )
                  numero = (typeof document.getElementById("ppt").value === 'undefined')? "": document.getElementById("ppt").value;
               else
                 if( tipo == 4 )
                    numero = (typeof document.getElementById("vv").value === 'undefined')? "": document.getElementById("vv").value;
                 else
                   if( tipo == 5 )
                     numero = (typeof document.getElementById("torv").value === 'undefined')? "": document.getElementById("torv").value;
                   else
                     if( tipo == 6 )
                       numero = (typeof document.getElementById("evt").value === 'undefined')? "": document.getElementById("evt").value;
                     else
                       if( tipo == 7 )
                         numero = (typeof document.getElementById("rs").value === 'undefined')? "": document.getElementById("rs").value;

           if( numero.length == 0) {

                alert('O valor da variavel '+ varClim + ' nao deve ser nulo. Insira um valor entre ' + vmin + ' e ' + vmax);
                return 0;
           }

           var n = numero.search(/[a-zA-Z]/i);
           if( n >= 0 )
              {
                alert('O valor da variaval ' + + varClim + '  nao deve ter letras.');
                return 0;
              } 
           else
              {
                 n = numero.search(/,/);
                 if(numero.charAt(n) == ',' ) {

                    numero = numero.replace(/[,]/ig, ".");
                    document.getElementById("tar").value = numero;
                
                 }

                 if( parseFloat(numero) < vmin || parseFloat(numero) > vmax) {
                   alert(' Para a variavel '+ varClim + ', escolha um valor entre ' + vmin + ' e ' + vmax);
                   return 0
                 }
                 else
                   return 1;
              }
      }
 
      function verifica()
        {


 
          tar = valida(-20, 50, "temperatura do ar", 1);
          if( tar == 1) {
              ur = valida(0, 100, "umidade relativa do ar", 2);
              if( ur == 1) {
                ppt = valida(0, 100, "precipitacao", 3);
                if(ppt == 1) {
                   vv = valida(0, 20, "velocidade do vento", 4);
                   if( vv == 1 ) {
                      torv =  valida(-20, 50, "temperatura do ponto de orvalho", 5);
                      if(torv == 1) {
                         evt = valida(0, 100, "evapotranspiracao", 6);
                         if ( evt == 1 ) {
                             rs = valida(0, 1000, "radiacao solar",  7);
                             if( rs == 1 ) { 
                                  id = document.getElementById("mes").selectedIndex;
                                  opcao = document.getElementById("mes").options[id].value;
                                  if ( parseInt(opcao) == 0 )
                                    {
                                      alert("Escolha o mes.");
 
                                    }
                                  else {
                                          tar = document.getElementById("tar").value;
                                          ur = document.getElementById("ur").value;
                                          ppt = document.getElementById("ppt").value;
                                          vv = document.getElementById("vv").value;
                                          rs = document.getElementById("rs").value;
                                          evt = document.getElementById("evt").value;
                                          torv = document.getElementById("torv").value;
                                          mes = parseInt(opcao);

                                          getPrediction(tar, ur, ppt, vv, rs, evt, torv, mes);

                                       }
                             }
                         }
                      }
                   }
                }
              }
          }

        } // final de function verifica()
